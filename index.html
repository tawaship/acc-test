<div id="x">0</div>
<div id="y">0</div>
<div id="z">0</div>

<script>
const x = document.getElementById("x");
const y = document.getElementById("y");
const z = document.getElementById("z");

window.addEventListener("deviceorientation", e => {
	x.innerHTML = e.beta;
	y.innerHTML = e.gamma;
	z.innerHTML = e.alpha;
});
</script>
